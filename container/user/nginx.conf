events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name localhost;

        # Embed widget JS — served as static file with CORS headers
        location = /embed/widget.js {
            alias /usr/share/nginx/html/embed/widget.js;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Content-Type "application/javascript" always;
            add_header Cache-Control "public, max-age=86400" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Embed routes — allow framing from any origin
        # Only /embed/* paths are frameable; all other routes keep X-Frame-Options: DENY
        location /embed/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ @embed_fallback;

            # Allow framing from any origin
            add_header Content-Security-Policy "frame-ancestors *" always;

            # Allow cross-origin loading of embed HTML
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

            # Cache embed pages for 1 hour
            add_header Cache-Control "public, max-age=3600" always;

            # Prevent MIME type sniffing
            add_header X-Content-Type-Options "nosniff" always;
        }

        # SPA fallback for embed routes — keeps frame-ancestors header
        location @embed_fallback {
            root /usr/share/nginx/html;
            rewrite ^ /index.html break;

            add_header Content-Security-Policy "frame-ancestors *" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control "public, max-age=3600" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # User app — default SPA handler
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;

            # Prevent framing of regular routes
            add_header X-Frame-Options "DENY" always;
        }

        # Serve plugin registry for runtime status checks
        location = /plugin-registry.json {
            alias /app/plugins/plugins.json;
            add_header Cache-Control "no-cache";
        }

        # Plugin management API (internal, HMAC-authenticated)
        location /_plugins {
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API proxy
        location /api {
            proxy_pass http://host.docker.internal:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
        }

        # Health endpoint proxy
        location /health {
            proxy_pass http://host.docker.internal:5000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # WebSocket proxy
        location /socket.io {
            proxy_pass http://host.docker.internal:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }
    }
}
