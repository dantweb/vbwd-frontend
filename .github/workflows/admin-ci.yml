name: Admin App CI

on:
  push:
    branches: ['*']
    paths:
      - 'admin/**'
      - 'core/**'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'admin/**'
      - 'core/**'
      - '.github/workflows/admin-ci.yml'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Check TypeScript
        run: npm run type-check --if-present

      - name: Check formatting
        run: npm run format:check --if-present

  build:
    name: Build Admin App
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/vue/dist/

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Core SDK
        working-directory: core
        run: |
          npm ci
          npm run build

      - name: Start backend services
        run: |
          cd ../../../vbwd-backend
          docker-compose up -d postgres python
          docker-compose exec -T python flask db upgrade
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -sf http://localhost:5001/health; do sleep 2; done'

      - name: Start admin app
        run: |
          npm run preview &
          echo "Waiting for admin app to be ready..."
          timeout 60 bash -c 'until curl -sf http://localhost:4173; do sleep 2; done'

      - name: Run E2E tests
        run: npm run test:e2e --if-present

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-e2e-results
          path: |
            admin/vue/test-results/
            admin/vue/playwright-report/

      - name: Stop services
        if: always()
        run: |
          cd ../../../vbwd-backend
          docker-compose down

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test-e2e]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## Admin App CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.test-e2e.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.test-e2e.result == 'failure'
        run: exit 1
