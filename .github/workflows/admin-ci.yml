name: Admin App CI

# Mirrors bin/pre-commit-check.sh --admin --unit --e2e
# For local testing: ./bin/pre-commit-check.sh --admin --unit

on:
  push:
    branches: ['*']
    paths:
      - 'admin/**'
      - 'core/**'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'admin/**'
      - 'core/**'
      - '.github/workflows/admin-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Style checks (ESLint + TypeScript)
  # Equivalent to: ./bin/pre-commit-check.sh --admin (style only)
  style:
    name: Style (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install admin dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx vue-tsc --noEmit

  # Unit tests
  # Equivalent to: ./bin/pre-commit-check.sh --admin --unit --no-style
  unit:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install admin dependencies
        run: npm ci

      - name: Run unit tests
        run: npx vitest run tests/unit/ --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-unit-test-results
          path: admin/vue/coverage/
          if-no-files-found: ignore

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install admin dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/vue/dist/

  # E2E tests (Playwright)
  # Equivalent to: ./bin/pre-commit-check.sh --admin --e2e --no-style
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install admin dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-playwright-report
          path: |
            admin/vue/playwright-report/
            admin/vue/test-results/
          if-no-files-found: ignore

  # Summary job
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [style, unit, build, e2e]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Admin App CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Style (ESLint + TS) | ${{ needs.style.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Equivalent to: \`./bin/pre-commit-check.sh --admin --unit --e2e\`*" >> $GITHUB_STEP_SUMMARY

      - name: Check results
        if: |
          needs.style.result == 'failure' ||
          needs.unit.result == 'failure' ||
          needs.build.result == 'failure' ||
          needs.e2e.result == 'failure'
        run: |
          echo "One or more checks failed"
          exit 1
