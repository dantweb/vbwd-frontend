name: Core SDK CI

on:
  push:
    branches: ['*']
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: core/coverage/

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: core/coverage/

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: core/coverage/

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage meets 95% threshold..."
          npm run test:coverage -- --reporter=json --outputFile=coverage/coverage.json

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npm run type-check

      - name: Check formatting
        run: npm run format:check

  build:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, lint]
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: core/dist/

      - name: Verify build outputs
        run: |
          echo "Checking build outputs..."
          test -f dist/index.mjs || (echo "ESM bundle missing" && exit 1)
          test -f dist/index.cjs || (echo "CJS bundle missing" && exit 1)
          test -f dist/index.d.ts || (echo "Type declarations missing" && exit 1)
          echo "âœ… All build outputs present"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-coverage, lint, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "## Core SDK CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.test-integration.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: ${{ needs.test-coverage.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.test-unit.result == 'failure' ||
          needs.test-integration.result == 'failure' ||
          needs.test-coverage.result == 'failure' ||
          needs.lint.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
