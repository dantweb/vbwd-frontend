name: Core SDK CI

# Core SDK (@vbwd/view-component) checks
# Contains: Plugin system, API client, Event bus, Auth stores

on:
  push:
    branches: ['*']
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'core/**'
      - '.github/workflows/core-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Style checks (ESLint + TypeScript)
  style:
    name: Style (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Check TypeScript
        run: npm run type-check --if-present

      - name: Check formatting
        run: npm run format:check --if-present
        continue-on-error: true

  # Unit tests
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit --if-present || npm test --if-present
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-unit-test-results
          path: core/coverage/
          if-no-files-found: ignore

  # Build check
  build:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-dist
          path: core/dist/
          if-no-files-found: ignore

      - name: Verify build outputs
        run: |
          echo "Checking build outputs..."
          if [ -d "dist" ]; then
            ls -la dist/
            echo "✅ Build outputs present"
          else
            echo "⚠️ No dist directory (build may not be configured)"
          fi

  # Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [style, unit, build]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Core SDK CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Style (ESLint + TS) | ${{ needs.style.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Core SDK contains:**" >> $GITHUB_STEP_SUMMARY
          echo "- Plugin system (PluginRegistry, PlatformSDK)" >> $GITHUB_STEP_SUMMARY
          echo "- API client (ApiClient)" >> $GITHUB_STEP_SUMMARY
          echo "- Event bus (EventBus)" >> $GITHUB_STEP_SUMMARY
          echo "- Auth stores" >> $GITHUB_STEP_SUMMARY

      - name: Check results
        if: |
          needs.style.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "One or more required checks failed"
          exit 1
