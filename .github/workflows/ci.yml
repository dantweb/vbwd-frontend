name: Frontend CI

# Combined CI for all frontend apps
# Mirrors: ./bin/pre-commit-check.sh --all
# For local testing: ./bin/pre-commit-check.sh --admin --user --unit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Core SDK checks
  core:
    name: Core SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: core/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run TypeScript check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  # Admin app checks
  admin:
    name: Admin App
    runs-on: ubuntu-latest
    needs: [core]
    defaults:
      run:
        working-directory: admin/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install admin dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npx vitest run tests/unit/ --reporter=verbose

  # User app checks
  user:
    name: User App
    runs-on: ubuntu-latest
    needs: [core]
    defaults:
      run:
        working-directory: user/vue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: user/vue/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install user dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --if-present

      - name: Run TypeScript check
        run: npx vue-tsc --noEmit --if-present
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npx vitest run tests/unit/ --reporter=verbose --if-present
        continue-on-error: true

  # Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [core, admin, user]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Frontend CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core SDK | ${{ needs.core.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin App | ${{ needs.admin.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| User App | ${{ needs.user.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Equivalent to: \`./bin/pre-commit-check.sh --all\`*" >> $GITHUB_STEP_SUMMARY

      - name: Check results
        if: |
          needs.core.result == 'failure' ||
          needs.admin.result == 'failure' ||
          needs.user.result == 'failure'
        run: |
          echo "One or more apps failed CI"
          exit 1
