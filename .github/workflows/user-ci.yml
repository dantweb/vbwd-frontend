name: User App CI

# Mirrors bin/pre-commit-check.sh --user --unit --e2e
# For local testing: ./bin/pre-commit-check.sh --user --unit

on:
  push:
    branches: ['*']
    paths:
      - 'user/**'
      - 'core/**'
      - '.github/workflows/user-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'user/**'
      - 'core/**'
      - '.github/workflows/user-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Style checks (ESLint + TypeScript)
  # Equivalent to: ./bin/pre-commit-check.sh --user (style only)
  style:
    name: Style (ESLint + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: user

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            user/package-lock.json
            user/server/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install user dependencies
        run: npm ci

      - name: Run ESLint
        working-directory: user/vue
        run: npm run lint --if-present

      - name: Run TypeScript check
        working-directory: user/vue
        run: npx vue-tsc --noEmit --if-present

  # Unit tests
  # Equivalent to: ./bin/pre-commit-check.sh --user --unit --no-style
  unit:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: user

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            user/package-lock.json
            user/server/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install user dependencies
        run: npm ci

      - name: Run unit tests
        working-directory: user/vue
        run: npx vitest run tests/unit/ --reporter=verbose --if-present
        continue-on-error: true  # User app may not have tests yet

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-unit-test-results
          path: user/vue/coverage/
          if-no-files-found: ignore

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [style]
    defaults:
      run:
        working-directory: user

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            user/package-lock.json
            user/server/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install user dependencies
        run: npm ci

      - name: Build application
        working-directory: user/vue
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: user-dist
          path: user/vue/dist/

  # E2E tests (Playwright) - Optional for user app
  # Equivalent to: ./bin/pre-commit-check.sh --user --e2e --no-style
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: user

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            user/package-lock.json
            user/server/package-lock.json

      - name: Install core dependencies
        working-directory: core
        run: npm ci

      - name: Build core
        working-directory: core
        run: npm run build --if-present

      - name: Install user dependencies
        run: npm ci

      - name: Check for E2E tests
        id: check-e2e
        working-directory: user/vue
        run: |
          if [ -f "playwright.config.ts" ] || [ -f "playwright.config.js" ]; then
            echo "has_e2e=true" >> $GITHUB_OUTPUT
          else
            echo "has_e2e=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Playwright browsers
        if: steps.check-e2e.outputs.has_e2e == 'true'
        working-directory: user/vue
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        if: steps.check-e2e.outputs.has_e2e == 'true'
        working-directory: user/vue
        run: npx playwright test
        env:
          CI: true

      - name: Skip E2E (no tests configured)
        if: steps.check-e2e.outputs.has_e2e != 'true'
        run: echo "No Playwright config found, skipping E2E tests"

      - name: Upload Playwright report
        if: always() && steps.check-e2e.outputs.has_e2e == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: user-playwright-report
          path: |
            user/vue/playwright-report/
            user/vue/test-results/
          if-no-files-found: ignore

  # Summary job
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [style, unit, build, e2e]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## User App CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Style (ESLint + TS) | ${{ needs.style.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result == 'success' && '✅ Passed' || (needs.e2e.result == 'skipped' && '⏭️ Skipped' || '❌ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Equivalent to: \`./bin/pre-commit-check.sh --user --unit --e2e\`*" >> $GITHUB_STEP_SUMMARY

      - name: Check results
        if: |
          needs.style.result == 'failure' ||
          needs.build.result == 'failure'
        run: |
          echo "One or more required checks failed"
          exit 1
